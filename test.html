<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hello I'm Vaely</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600;700&display=swap" rel="stylesheet">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    display: grid;
    place-items: center;
    background: #0f4fa8;
    font-family: 'Fredoka', sans-serif;
  }

  .card {
    position: relative;
    width: 900px;
    height: 420px;
    background: #4ea1f2;
    border-radius: 32px;
    overflow: hidden;
  }

  /* Wavy layers */
  .wave {
    position: absolute;
    width: 120%;
    height: 60%;
    border-radius: 50%;
  }

  .wave.one {
    background: #5daaf6;
    top: -20%;
    left: -10%;
  }

  .wave.two {
    background: #3f8fe4;
    bottom: -30%;
    left: -10%;
  }

  .content {
    position: relative;
    z-index: 2;
    padding: 70px;
    color: white;
  }

  h1 {
    margin: 0;
    font-size: 90px;
    line-height: 1.1;
    font-weight: 700;
  }

  .pink-highlight {
    position: relative;
    display: inline-block;
  }

  .pink-highlight::after {
    content: "";
    position: absolute;
    left: -12px;
    bottom: 10px;
    width: 110%;
    height: 50px;
    background: #f7a7d8;
    z-index: -1;
    border-radius: 16px;
  }

  /* Decorative shapes */
  .pill {
    position: absolute;
    width: 60px;
    height: 22px;
    background: #ff9ed8;
    border-radius: 999px;
    transform: rotate(-25deg);
    top: 130px;
    left: 300px;
  }

  .outline-shape {
    position: absolute;
    width: 55px;
    height: 40px;
    border: 4px solid #cfe7ff;
    border-radius: 16px;
    transform: rotate(20deg);
    top: 80px;
    right: 120px;
  }

  .small-square {
    position: absolute;
    width: 16px;
    height: 16px;
    background: #eaf4ff;
    border-radius: 4px;
    top: 60px;
    left: 40px;
  }
</style>
</head>

<body>
  <div class="card">
    <div class="wave one"></div>
    <div class="wave two"></div>

    <div class="content">
      <h1>
        Hello!<br />
        I'm <span class="pink-highlight">Vaely!</span>
      </h1>
    </div>

    <div class="pill"></div>
    <div class="outline-shape"></div>
    <div class="small-square"></div>
  </div>
</body>
</html>
